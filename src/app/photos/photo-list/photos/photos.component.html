<p class="text-center text-muted" *ngIf="!photos.length" apDarkenOnHover brightness="20%"> 
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
        <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
            <ap-card [title]='photo.description'>
                <ap-photo 
                    [url]="photo.url" 
                    [description]="photo.description">
                </ap-photo>
                <div class="text-center">
                    <i class="fa fa-heart-o fa-1x mr-2" aria-hidden="true">{{photo.likes}}</i>
                    <i class="fa fa-comment-o fa-1x mr-2 ml-2" aria-hidden="true">{{photo.comments}}</i>
                </div>
            </ap-card>
        </div>
    </li>
</ol>
